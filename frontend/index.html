<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Agenda</title>

  <style>
    body {
      font-family: Arial;
      padding: 40px;
    }
    input, button {
      padding: 6px;
      margin: 5px 0;
      display: block;
    }
  </style>
</head>
<body>

<h2>Login</h2>

<input type="text" id="user" placeholder="Usu√°rio">
<input type="password" id="pass" placeholder="Senha">
<button onclick="login()">Entrar</button>

<p id="msg"></p>

<script>
  // üî¥ AJUSTE CR√çTICO PARA GITHUB PAGES
  const BASE_URL = "/agenda-fonte-verdade/frontend/";

  // Usu√°rios (fonte da verdade simples)
  const users = [
    { user: "admin", pass: "1234" }
  ];

  function login() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    const valid = users.find(x => x.user === u && x.pass === p);

    if (valid) {
      localStorage.setItem("user", JSON.stringify(valid));

      // ‚úÖ REDIRECIONAMENTO CORRETO
      window.location.href = BASE_URL + "admin.html";
    } else {
      document.getElementById("msg").innerText = "Usu√°rio ou senha inv√°lidos";
    }
  }
</script>

</body>
</html>
